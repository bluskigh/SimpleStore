{% extends "layouts/main.html" %}
{% block title %} New Product | SimpleStore {% endblock %}
{% block content %}
<h1>New Product</h1> 
<p>This product will be created under your name!</p>
<form action="/products/new" class="new_products" method="POST" class="flex col center align-center">
  <input type="text" name="name" placeholder="Name" required>
  <input type="text" name="description" placeholder="Description" required>
  <input type="number" name="price" min="1" max="1000" step="0.01" placeholder="Price"  required>
  <input type="number" name="total_stock" min="0" max="1000" placeholder="Total Stock" required>
  <input type="text" name="image_link" placeholder="Image Link" required >
  <button type="submit">Add</button>
</form>
{% endblock %}
