{% extends "layouts/main.html" %}
{% block title %} New Product | SimpleStore {% endblock %}
{% block content %}
<h1>New Product</h1> 
<p>This product will be created under your name!</p>
<form action="/products/new" method="POST">
  <input type="text" name="name" required>
  <input type="text" name="description" required>
  <input type="number" name="price" min="1" max="1000" step="0.01" required>
  <input type="number" name="total_stock" min="0" max="1000" required>
  <input type="text" name="image_link" required >
  <button type="submit">Add</button>
</form>
{% endblock %}
